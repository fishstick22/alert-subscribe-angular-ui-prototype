<table class="table table-responsive table-sm table-striped table-bordered table-hover">
    <caption></caption>
    <thead class="bg-gradient-light">
      <tr *ngIf="selectedClientConfigurations && selectedClientConfigurations.length !== 0">
        <th><small>ID</small></th>
        <th><small>Name</small></th>
        <th *ngFor="let pco of programConfigurationOptions"><small title="{{pco.title}}">{{pco.label}}</small></th>
        <th><small>Effective</small></th>
        <th><small>Expiration</small></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="selectedClientConfigurations && selectedClientConfigurations.length === 0">
        <td colspan="10">No Client Exceptions configured for Communication {{selectedCommunication.id}}</td>
      </tr>
      <tr *ngFor="let progClientConfig of selectedClientConfigurations; let i = index">
        <td>
            <span *ngIf="progClientConfig.client" class="badge badge-secondary">{{progClientConfig.client.id}}</span>
        </td>
        <td width="20%"><span *ngIf="progClientConfig.client"><small>{{progClientConfig.client.name}}</small></span></td>
        <td *ngFor="let pco of programConfigurationOptions">
            <app-show-communication-configuration-options
              [configuration]="progClientConfig"
              [configurationProperty]="pco.property"
              [configurationOptionLabel]="pco.label"
              [configurationOptionLabelHidden]="true"></app-show-communication-configuration-options>
        </td>
        <td>
          <label for="effective" class="sr-only"><small>Effective</small></label>
          <input class="form-control form-control-sm date-eff-exp-input" value="{{progClientConfig.effective}}" readonly></td>
        <td>
          <label for="expiration" class="sr-only"><small>Expiration</small></label>
          <input class="form-control form-control-sm date-eff-exp-input" value="{{progClientConfig.expiration}}" readonly></td>
      </tr>
    </tbody>
  </table>
