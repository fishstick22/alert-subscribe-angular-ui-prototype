<span *ngIf="showHeader">
  <label for="{{name}}" class="text-white bg-gradient-dark flex-justify-center rounded">
    {{label}}</label>
</span>

<span *ngIf="staticReadOnly">
  <select class="form-control form-control-sm flex-justify-right"
          id="{{id}}" name="{{name}}" value="actualStaticValue" disabled>
          <option value="actualStaticValue">{{staticReadonlyOption}}</option>
  </select>
</span>

<span *ngIf="dynamicPicker">
  <select class="form-control form-control-sm flex-justify-right"
          [(ngModel)]="value" id="{{id}}" name="{{name}}" required (blur)="onBlur()">
    <option *ngFor="let po of profileOpts" [ngValue]="po.val">{{po.opt}}</option>>
  </select>
</span>
